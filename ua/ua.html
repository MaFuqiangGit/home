  <script type="text/javascript">
    function init() {
      var dev = document.getElementById("dev"),
        who = document.getElementById("who"),
        what = document.getElementById("what");

      if (UA) {
        if (who) {
          who.innerHTML = UA.whoami();
        }

        if (dev) {
          if (UA.isMobile()) {
            dev.innerHTML = "手机📱";
          } else if (UA.isTablet()) {
            dev.innerHTML = "平板";
          } else if (UA.isTV()) {
            dev.innerHTML = "电视📺";
          } else {
            dev.innerHTML = "电脑🖥️";
          }
        }

        if (what) {
          if (UA.isChrome()) {
            what.innerHTML = "Chrome或者Chrome内核";
          } else if (UA.isIE()) {
            what.innerHTML = "ie浏览器";
          } else if (UA.isFirefox()) {
            what.innerHTML = "Firefox火狐";
          } else if (UA.isGecko()) {
            what.innerHTML = "Firefox内核";
          } else if (UA.isOpera()) {
            what.innerHTML = "Opera";
            /*} else if (UA.isIE()) {
                        what.innerHTML = "Internet Explorer";*/
          } else if (UA.isSafari()) {
            what.innerHTML = "Safari";
          } else if (UA.isWebKit()) {
            what.innerHTML = "WebKit";
          }
        }
      }
    }

    if (window.attachEvent) {
      document.onreadystatechange = init;
    } else if (window.addEventListener) {
      document.addEventListener("DOMContentLoaded", init, false);
    }
  </script>

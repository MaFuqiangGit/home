    <dialog id="dialog">
        <button id="close">×</button>
        <h1>长按保存二维码扫一扫捐助</h1>
        <div></div>
        <h2></h2>
    </dialog>
    <script>
      const dialog = document.getElementById('dialog')
      document.querySelector('#juanZhu').addEventListener('click', ()=>{
        dialog.showModal();
        const div = dialog.querySelector('div')
        div.innerHTML=`<img src='https://cpdm.eu.org/web/img/jz.png' alt='捐助'><img src='https://cpdm.eu.org/web/img/zs.png' alt='赞赏'>`
        const h2 = dialog.querySelector('h2')
        h2.innerHTML = `已保存？打开：<a style="color:#02DA6B" href="javascript:window.webapp.start('com.tencent.mm');">微信</a> 、 <a style="color:#2A65DB" href="javascript:window.webapp.start('com.eg.android.AlipayGphone');">支付宝</a> 、 <a style="color:#F7261F" href="javascript:window.webapp.start('com.unionpay');">云闪付</a>`
        const script = document.createElement('script')
        script.src = `https://cpdm.eu.org/web/js/webimg.js`
        div.appendChild(script)
        dialog.querySelector('#close').addEventListener('click', ()=>{
          div.innerHTML = ''
          h2.innerHTML = ''
          dialog.close()
        })
      })
      function pip(pip) {
        if (pip) {
          document.body.style.setProperty('--menu', 'none')
          window.webapp.toast('已挂起')
        } else {
          document.body.style.setProperty('--menu', 'flex')
        }
      }
      window.webapp.setcut("分享必应", "1", "window.webapp.share('分享内容');", 1, true);
      window.webapp.setcut("捐助赞赏", "4", "juanZhu.click();", 4, true);
      window.webapp.setcut('AI写作', '2', `window.webapp.toast('正在打开写作...');window.location.href='doc.html';`, 2, true);
      window.webapp.setcut('AI作画', '3', `window.webapp.toast('正在打开作画...');window.location.href='img.html';`, 3, true)
    </script>
    <script src="https://cpdm.eu.org/web/js/other/marked.min.js"></script>
    <script src="https://cpdm.eu.org/web/js/other/katex.min.js"></script>
    <script src="https://cpdm.eu.org/web/js/other/auto-render.min.js"></script>
    <script src="https://cpdm.eu.org/web/js/other/highlight.min.js"></script>
    <script src="https://cpdm.eu.org/web/js/index.js" type="module"></script>
  </body>
</html>
